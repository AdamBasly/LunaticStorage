commands:
  storage:
    aliases:
      - storage
    subcommands:
      get:
        aliases:
          - get
        messages:
          help: "&6/%command% %subcommand% <storageitem|panel|rangeitem> (range) - erhalte das angegebene Item und gib die Reichweite an (nur für rangeitem und panel)"
      create:
        aliases:
          - create
        messages:
          help: "&6/%command% %subcommand% <storageitem|panel|rangeitem> (range) - erstelle das angegebene Item und gib die Reichweite an (nur für rangeitem und panel)"
          no_item_in_hand: "Du musst ein Item in der Hand halten."
          no_block_in_hand: "Du musst einen Block in der Hand halten."
      reload:
        aliases:
          - reload
        messages:
          help: "&6/%command% %subcommand% - lade die Konfiguration neu"
          reloaded: "Konfiguration wurde neu geladen."
      random:
        aliases:
          - random
        messages:
          help: "&6/%command% %subcommand% - erhalte zufällige Items zum Testen"
      container:
        aliases:
          - container
        messages:
          help: "&6/%command% %subcommand% - öffne die Container-GUI"
      check:
        aliases:
          - check
        messages:
          help: "&6/%command% %subcommand% - erhalte Informationen über das Item in der Hand"
          range_item: "Die Reichweite des Items beträgt %range% Blöcke."
          panel_item: "Das Panel hat eine Reichweite von %range% Blöcken."
          wrong_item: "Das Item in deiner Hand ist kein RangeItem, StorageItem oder PanelItem."
      help:
        aliases:
          - help
        messages:
          help: "&6/%command% %subcommand% - zeige die Hilfe an"